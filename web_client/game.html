<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Poker - Table</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body class="game-page">
    <div class="game-container">
        <header>
            <div class="header-left">
                <button id="leave-table-btn" class="btn btn-small">‚Üê Leave Table</button>
                <span id="table-name"></span>
            </div>
            <div class="header-right">
                <span id="username-display"></span>
            </div>
        </header>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="status-message" class="status-message"></div>

        <!-- Poker Table -->
        <div class="poker-table">
            <div class="table-felt">
                <!-- Community Cards -->
                <div class="community-cards">
                    <h3>Board</h3>
                    <div id="board-cards" class="cards-container"></div>
                </div>

                <!-- Pot Display -->
                <div class="pot-display">
                    <div class="pot-label">POT</div>
                    <div id="pot-amount" class="pot-amount">$0</div>
                </div>

                <!-- Blinds Display -->
                <div class="blinds-display">
                    <div>Blinds: <span id="blinds-info">--/--</span></div>
                </div>
            </div>

            <!-- Player Seats (arranged in circle) -->
            <div id="players-container" class="players-container">
                <!-- Players will be dynamically added here -->
            </div>
        </div>

        <!-- Your Hand -->
        <div class="your-hand">
            <h3>Your Cards</h3>
            <div id="your-cards" class="cards-container">
                <div class="card-back"></div>
                <div class="card-back"></div>
            </div>
            <div id="your-chips" class="your-chips">Chips: $0</div>
        </div>

        <!-- Action Panel -->
        <div class="action-panel">
            <div class="join-controls" id="join-controls">
                <input type="number" id="buy-in-amount" placeholder="Buy-in amount" value="1000" min="100">
                <button id="join-btn" class="btn btn-success">Join Table</button>
            </div>

            <div class="game-controls" id="game-controls" style="display: none;">
                <button id="fold-btn" class="btn btn-danger">Fold</button>
                <button id="check-btn" class="btn btn-secondary">Check</button>
                <button id="call-btn" class="btn btn-primary">Call <span id="call-amount"></span></button>
                <div class="raise-controls">
                    <input type="number" id="raise-amount" placeholder="Raise amount" min="0">
                    <button id="raise-btn" class="btn btn-warning">Raise</button>
                </div>
                <button id="allin-btn" class="btn btn-danger">All-In</button>
            </div>
        </div>

        <!-- Game Log -->
        <div class="game-log">
            <h3>Game Log</h3>
            <div id="log-content" class="log-content"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
