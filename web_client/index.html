<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Poker - Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>♠️ Private Poker ♥️</h1>
            <p class="subtitle">Texas Hold'em Multiplayer</p>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="server-url">Server URL:</label>
                    <input type="text" id="server-url" value="http://localhost:8080" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required minlength="8">
                </div>

                <div class="button-group">
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                    <button type="button" id="register-btn" class="btn btn-secondary">Register</button>
                </div>
            </form>

            <div class="info-box">
                <h3>Password Requirements:</h3>
                <ul>
                    <li>At least 8 characters</li>
                    <li>One uppercase letter (A-Z)</li>
                    <li>One lowercase letter (a-z)</li>
                    <li>One number (0-9)</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
