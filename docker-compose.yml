version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: poker-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-poker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poker_password}
      POSTGRES_DB: ${POSTGRES_DB:-poker_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poker-network
    restart: unless-stopped

  # Private Poker Server
  poker-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poker-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-poker}:${POSTGRES_PASSWORD:-poker_password}@postgres:5432/${POSTGRES_DB:-poker_db}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      RUST_LOG: ${RUST_LOG:-info}
      SERVER_BIND: 0.0.0.0:8080
      DEFAULT_WALLET_BALANCE: ${DEFAULT_WALLET_BALANCE:-1000}
      FAUCET_AMOUNT: ${FAUCET_AMOUNT:-1000}
      FAUCET_COOLDOWN_HOURS: ${FAUCET_COOLDOWN_HOURS:-24}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "timeout", "2", "bash", "-c", "</dev/tcp/localhost/8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - poker-network
    restart: unless-stopped

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: poker-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - poker-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: poker-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - poker-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  poker-network:
    driver: bridge
